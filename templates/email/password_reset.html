<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E5E5E5;
            color: #1A3C61;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #1A3C61;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #72A9C3;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            background-color: #7ECB9A;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
        }
        .footer a {
            color: #FFFFFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset Request</h1>
        </div>
        <div class="content">
            <p>Hi {{ username }},</p>
            <p>You requested to reset your password. Please use the link below to continue:</p>
            <a href="{{ link }}" class="button">Reset Password</a>
            <p>If you did not request to reset your password, please <a href="#">contact us</a> immediately.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 BulbEd. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
